<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
   
  </head>
  <body>
    
    <!-- -------- Top section -------- -->

    <div class="border">
      <div class="result">
        <input type="text" value="0" id="display">
      </div>

          <!-- -------- Mid section -------- -->

      <div class="allbuttons">
        <div class="button">
          <button class="items" onclick="">AC</button>
          <button class="items" onclick="operator()">C</button>
          <button class="items" onclick="operator()">%</button>
          <button class="operators" onclick="operator()">/</button>
          <button class="item-num" onclick="Value(7)">7</button>
          <button class="item-num" onclick="Value(8)">8</button>
          <button class="item-num" onclick="Value(9)">9</button>
          <button class="operators" onclick="operator()">X</button>
          <button class="item-num" onclick="Value(4)">4</button>
          <button class="item-num" onclick="Value(5)">5</button>
          <button class="item-num" onclick="Value(6)">6</button>
          <button class="operators" onclick="operator()">-</button>
          <button class="item-num" onclick="Value(1)">1</button>
          <button class="item-num" onclick="Value(2)">2</button>
          <button class="item-num" onclick="Value(3)">3</button>
          <button class="operators" onclick="operator()">+</button>
          <button class="item-num-zero" onclick="Value(0)">0</button>
          <button class="item-num" onclick="Value()">.</button>
          <button class="operators" onclick="result()">=</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
